name: Build and Push n8n GPU Image

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * *'  # Daily check (fallback)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Check n8n Version
        id: check_version
        run: |
          # Fetch the latest n8n image digest
          LATEST_DIGEST=$(docker manifest inspect docker.n8n.io/n8nio/n8n:latest | jq -r '.manifests[0].digest')
          echo "Latest digest: $LATEST_DIGEST"

          # Get the last built digest (store in a file or cache)
          echo "LAST_DIGEST=$(cat last_digest.txt 2>/dev/null || echo '')" >> $GITHUB_ENV
          if [ "$LAST_DIGEST" != "$LATEST_DIGEST" ]; then
            echo "Version changed, building new image"
            echo "LAST_DIGEST=$LATEST_DIGEST" > last_digest.txt
            echo "BUILD=true" >> $GITHUB_ENV
          else
            echo "No version change, skipping build"
            echo "BUILD=false" >> $GITHUB_ENV
          fi
      - name: Commit Last Digest (if changed)
        if: env.BUILD == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add last_digest.txt
          git commit -m "Update last digest" || echo "No changes to commit"
          git push
      - name: Login to GHCR
        if: env.BUILD == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        if: env.BUILD == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/noosa4567/n8n-gpu:latest
